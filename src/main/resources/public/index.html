   	<script type="text/javascript">
   	   if(window.top!=window.self){
   		   window.top.location.href='/index.html';
   	   }
    	var user = getSessionUser();
    	if(user == null){
    		window.location.href='/login.html';
    	}
    	$("#usermobilephone").text(user.mobilephone);
    	$("#usernamespan").text(user.username);
    	//组装菜单
    	//获取权限
    	var powers = getUserPower();
    	if(powers !=null && powers.length>0){
    		for(var i=0;i<powers.length;i++){
    			var power = powers[i];
    			if(power.parentid=='TOP'){//顶级目录
    			   var html = $.trim(getTopMenuHtml(power,powers));
    			   if(html!=''){
    				 $("#side-menu").append(html);
    			   }
    			}
    		}
    	}
    	function logout(){
    		clearSession();
    		window.location.href='/login.html';
    	}
    	
    	function getTopMenuHtml(power,powers){
    		var html = "";
    		if(power.botflag=='1'
    				&& checkAddMenu(power,powers)){//是菜单并且有显示权限
    			  html+='<li>';
    			  html+=' <a href="#"> ';
                  html+=' <i class="fa fa"></i> ';
                  html+=' <span class="nav-label">'+power.fundesc+'</span> ';
                  html+=' <span class="fa arrow"></span> ';
                  html+=' </a> ';
    			  html+=getMenuHtml(power,powers);
    			  html+='</li>';
    		}
    		return html;
    	}
    	
    	function getMenuHtml(power,powers){
    		var flag = false;
    	    var html='<ul class="nav nav-second-level">';
    	    for(var i=0;i<powers.length;i++){
    	    	var t = powers[i];
    	    	if(t.botflag=='1' 
    	    	    && t.parentid==power.funid
    				&& checkAddMenu(t,powers)){
        			flag = true;
        			html+='<li>';
        			if($.trim(t.funpath)!=''){
        				html+='<a class="J_menuItem" href="'+t.funpath+'">'+t.fundesc+'</a>';
        			}else{
        				html+='<a class="J_menuItem" href="javascript:void()">'+t.fundesc+'</a>';
        			}
        			html+='</li>';
                  
        		}
    	    }
    	    html+="</ul>";
    	    if(!flag){
    	    	html='';
    	    }
    	    return html;
    	}
    	
    	function checkAddMenu(power,powers){
    		var flag = false; 
    		for(var i=0;i<powers.length;i++){
    			var t = powers[i];
    			if(power.funid==t.parentid){
					if(t.botflag=='0'){
						if(t.displayfun='1'){
							flag = true;
						}
					}else{
						flag = checkAddMenu(t,powers);
					}
    			}
    			if(flag){
    				break;
    			}
    		}
    		return flag;
    	}
